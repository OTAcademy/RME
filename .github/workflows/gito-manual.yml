name: "Gito: Manual Review Trigger"
on:
  issue_comment:
    types: [created]
jobs:
  review:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '@gito-review')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
    steps:
      - name: Checkout PR Code
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install Gito
        run: pip install gito.bot
      - name: Run AI Code Review
        env:
          # Anthropic API Configuration
          LLM_API_TYPE: anthropic
          LLM_API_BASE: ${{ secrets.ANTHROPIC_BASE_URL }}
          LLM_API_KEY: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
          
          # Gito Configuration
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER_FROM_WORKFLOW_DISPATCH: ${{ github.event.issue.number }}
        run: |
          git fetch origin main
          gito review --against origin/main
          gito github-comment --token ${{ secrets.GITHUB_TOKEN }} --pr ${{ github.event.issue.number }}